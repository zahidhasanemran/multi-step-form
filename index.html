<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Multi-Step Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="form_wrapper">
        <div class="menu">
            <a href="" class="menu_item">Public</a>
            <a href="" class="menu_item">Private</a>
            <a href="" class="menu_item">DOB</a>
            <a href="" class="menu_item">Credentails</a>
        </div>
        <form action="" id="regiForm">

            <div class="single__tab">
                <div class="single_form">
                    <p>First Name:</p>
                    <input id="fName" type="text" placeholder="" >
                </div>
                <div class="single_form">
                    <p>Last Name:</p>
                    <input id="lName" type="text" placeholder="" >
                </div>
            </div>

            <div class="single__tab">
                <div class="single_form">
                    <p>Email: </p>
                    <input id="email" type="email" >
                </div>
                <div class="single_form">
                    <p>Country</p>
                    <select id="country" >
                        <!-- <option value="">Bangladesh</option> -->
                        <!-- <script>loadCountries();</script> -->
                    </select>
                </div>
            </div>

            <div class="single__tab">
                <div class="single_form">
                    <p>Birthday:</p>
                    <input id="date" type="date" >
                </div>
                <div class="single_form">
                    <p>Mobile:</p>
                    <input id="tel" type="tel" >
                </div>
            </div>

            <div class="single__tab">
                <div class="single_form">
                    <p>Username: </p>
                    <input id="username" type="text" >
                </div>
                <div class="single_form">
                    <p>Password: </p>
                    <input id="password" type="password" >
                </div>
            </div>

            <div style="overflow: auto; margin-top: 20px">
                <div style="float: right">
                    <button type="button" id="prev" onclick="nextPrev(-1)">Prev</button>
                    <button type="button" id="next" onclick="nextPrev(1)">Next</button>
                </div>
            </div>

            <div style="text-align:center;margin-top:40px;">
                <span class="step active"></span>
                <span class="step"></span>
                <span class="step"></span>
                <span class="step"></span>
              </div>

        </form>
    </div>

<div class="container-fluid">
    <div class="table-responsive">
        <table class="table table-dark">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Email</th>
                <th scope="col">Username</th>
                <th scope="col">Password</th>
                <th scope="col">
                    <select name="" id="tCountry">
                    </select>
                </th>
                <th scope="col">Contact</th>
                <th scope="col">DOB</th>
              </tr>
            </thead>
            <tbody id="tdata">
              
              
            </tbody>
          </table>
    </div>
</div>


    <script src="script.js"></script>
    
</body>
</html>
